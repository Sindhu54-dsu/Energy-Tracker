!DOCTYPE html>
<html>
<head>
  <title>Home Energy Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Home Energy Tracker</h1>
    <form id="energyForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <label for="usage">Energy Used (kWh):</label>
      <input type="number" id="usage" min="0" required>
      <button type="submit">Add Entry</button>
    </form>

    <h2>Energy Usage History</h2>
    <ul id="energyList"></ul>

    <h2>Total Energy Used: <span id="totalUsage">0</span> kWh</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
