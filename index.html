<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Energy Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Energy Tracker</h1>

    <!-- Smart Meter Simulation Display -->
    <div class="smart-meter">
      <h3>Smart Meter Reading:</h3>
      <p><span id="latestReading">0</span> kWh</p>
    </div>

    <form id="energyForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="usage">Energy Used (kWh):</label>
      <input type="number" id="usage" min="0" required>

      <button type="submit">Add Entry</button>
    </form>

    <h2>Usage History</h2>
    <ul id="energyList"></ul>

    <h2>Total Energy Used: <span id="totalUsage">0</span> kWh</h2>

    <button id="clearData" class="danger">Clear All Data</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
